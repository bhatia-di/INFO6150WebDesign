<html>

    <link rel="stylesheet" href="a01.css" />
    <link rel="stylesheet" href="../css/bgcolor.css" />
    <link rel="stylesheet" href="../css/color.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="icon" type="image/x-icon" href="./resources/favicon.ico">


    <script>
    </script>

  <body>

    <header id="navigationPanel">

        <h1 class="color-white">StarbucksCoffee</h1>

        <ul class="navigation-list">
            <li><a class="nav-list-item-header font-larger" href="#"><b>Starbucks Coffee Shop</b></a></li>

            <li class="nav-list-item"><a class="nav-list-item-anchor" href="#contactus">Contact</a></li>
            <li class="nav-list-item"><a class="nav-list-item-anchor" href="./order.html">Order Coffee</a></li>
            <li class="nav-list-item"><a class="nav-list-item-anchor" href="#">Home</a></li>
            
        </ul>

    </header>

    <section id="welcome">
       
        <div class="coffee-welcome-card">
            
              
            <video src="./resources/mixkit-video-sequence-of-the-coffee-preparation-process-4989.mp4" muted loop
                autoplay></video>
        </div>

        <div class="overlay flex-column">
          <div>
            <h1 class="overlay-text font-largest"><b>Welcome to Starbucks Coffee Shop!</b>
            </h1>
          </div>
          <div>
            <button type="button" class="overlay-button"><a class="text-decoration-none color-black" href="./order.html">Go to Menu</a></button>
          </div>
            
        </div>
        
    </section>

    <section id="contactus" class="founder">

      <div class="container">

        <h2 class="text-align-center margin-1 padding-1"> Contact Us </h2>

        <form>
          <label>First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
      
          <label>Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      
          <label>Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label>Feedback</label>
          <textarea id="subject" name="subject" placeholder="Your feedback is really important to us..." style="height:200px"></textarea>
      
          <input type="submit" value="Submit">
        </form>
      </div>

    </section>


  </body>
